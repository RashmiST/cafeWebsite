<!-- start contact form -->
<section id="contact">
  <div class="contact-box">
    <div class="contact-links">
      <h2 class="contactHeading">Contact</h2>
      <div class="links">
        <div class="linkContact">
          <a><img class="contactImg" src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
        </div>
        <div class="linkContact">
          <a><img  class="contactImg" src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
        </div>
        <div class="linkContact">
          <a><img class="contactImg" src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
        </div>
        <div class="linkContact">
          <a><img class="contactImg" src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
        </div>
      </div>
    </div>
    <div class="contact-form-wrapper">
      <form action="" onsubmit="submitFunction()">
        <div class="form-item">
          <input type="text" name="sender" required>
          <label>Name:</label>
        </div>
        <div class="form-item">
          <input type="text" name="email" required>
          <label>Email:</label>
        </div>
        <div class="form-item">
          <textarea class="" name="message" required></textarea>
          <label>Message:</label>
        </div>
        <button class="submit-btn">Send</button>  
      </form>
    </div>
  </div>
</section>

<script>

</script>
